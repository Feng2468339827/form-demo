<!DOCTYPE html>
<html lang="zh-cmn">
<head>
	<meta charset="UTF-8">
	<title>图片预览小demo-demo2</title>
	<link rel="stylesheet" href="./css/form.css">
</head>
<body>
	<div class="">
		<h3 class="">选择图片</h3>
		<form action="./form.php" method='post' enctype="multipart/form-data" id='formtry'>
			<img src="image/upload.png" alt="" id='imgupload' onclick='createFileInput()'>
			<button type='submit'>提交</button>
		</form>
	</div>
	
	<!-- 第二种实现办法 -->
	<script>

		function createFileInput(){
			console.log(this)
			var fileInput = this.fileInput;
			if(!fileInput){
				fileInput=document.createElement("input");
				fileInput.name = "myfile";
				fileInput.type="file";
				// fileInput.multiple = true; 多图上传
				fileInput.style.display="none";
				document.getElementById('formtry').appendChild(fileInput);
				this.fileInput = fileInput;
			}
			fileInput.click();
			// 十分关键的一句
			fileInput.onchange  = this.onchangeFileInput.bind(this);
		}

		//
		//两种图片预览办法
		//
		function onchangeFileInput(){
			
			// 第二种办法
	        var fileInput = this.fileInput;
        	var file = fileInput.files[0];
	        var img = window.URL.createObjectURL(file); //获得blob对象
	        console.log(img)
	        var filename = file.name;
	        document.querySelector('#imgupload').src=img
		}
	</script>
</body>
</html>
